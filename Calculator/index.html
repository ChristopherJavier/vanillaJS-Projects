<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator_display">
            <input type="text" name="display" id="display" placeholder="0" >
        </div>
        <div class="calculator_buttons">
            <div class="operators">
                <button type="button" value="+" class="operators_key">+</button>
                <button type="button" value="-" class="operators_key">-</button>
                <button type="button" value="*" class="operators_key">x</button>
                <button type="button" value="/" class="operators_key">/</button>
            </div>
            <div class="numbers">
                <button type="button" value="7" class="number_key">7</button>
                <button type="button" value="8" class="number_key">8</button>
                <button type="button" value="9" class="number_key">9</button>
                <br>
                <button type="button" value="4" class="number_key">4</button>
                <button type="button" value="5" class="number_key">5</button>
                <button type="button" value="6" class="number_key">6</button>
                <br>
                <button type="button" value="1" class="number_key">1</button>
                <button type="button" value="2" class="number_key">2</button>
                <button type="button" value="3" class="number_key">3</button>
            </div>
            <div class="bottom_keys">
                <button type="button" value="0" class="b_keys" id="key_0">0</button>
                <button type="button" value="." class="b_keys" id="key_period">.</button>
                <button type="button" value="C" class="b_keys" id="key_clear">C</button>
            </div>
            <div class="equal_operator">
                <button type="button" value="=" class="equal_key">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
